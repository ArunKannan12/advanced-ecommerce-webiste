{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock title %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alert.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard-sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Password</strong>
			
		</header>
		<div class="card-body">
            
			<div class="row"> 
				<div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Current Password</label>
                            <input type="password" name="current_password" id="" class='form-control' placeholder="Enter your old password">
                        </div>
                        <div class="form-group">
                            <label for="">New Password</label>
                             <input type="password" name="new_password" id=""class='form-control' placeholder="Enter your new password">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm New Password</label>
                             <input type="password" name="confirm_new_password" id=""class='form-control' placeholder="confirm new password">
                        </div>
                        
                        <input type="submit" value="submit" class="btn btn-primary">
                    </form>
                </div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		 <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
